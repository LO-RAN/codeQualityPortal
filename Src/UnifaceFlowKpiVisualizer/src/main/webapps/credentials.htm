<html>
<head>
<title>OptimalView Task List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script language="JavaScript">
<!--
   function getPortalId() {
      var prefix = "UwdSessionID=";
      var begin, end;
      var portalId, rawPortalId;

      begin = document.cookie.indexOf(prefix);
      if (begin == -1) {
         if (parent != self && parent.getPortalID) {
               portalId = parent.getPortalID();
            } else if (opener && opener.getPortalID) {
               portalId = opener.getPortalID();
            }
        } else {
           end = document.cookie.indexOf(";", begin);
         if (end == -1) {
            end = document.cookie.length;
         }
         rawPortalId = unescape(document.cookie.substring(begin + prefix.length, end));
         end = rawPortalId.indexOf(";");
         portalId = rawPortalId.substring(0, end);
        }

      if (portalId == null) {
         portalId = "[unknown]";
      }

      document.taskListForm.userId.value = portalId;
      document.taskListForm.submit();
      return(0);
   }
//-->
</script>
</head>
<body onload="getPortalId()">
<form name="taskListForm" method="post" action="">
   <input type="hidden" name="userId" value="[unknown]">
</form>
</body>
</html>
