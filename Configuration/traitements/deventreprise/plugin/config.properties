# e.g. localhost
sqlserver.servername=%SQLSERVERNAME%
# e.g. deventerprise
sqlserver.username=%SQLSERVERUSERNAME%
# e.g. deventerprise
sqlserver.password=%SQLSERVERPASSWORD%
# e.g. cw_metadata
sqlserver.databaseName=%SQLSERVERDATABASENAME%
# e.g. localhost
metadataServer=%METADATASERVER%
# e.g. 1240
metadataServer.port=%METADATAPORT%
# e.g. \\localhost\XPDev
metadata.installPath=%METADATAINSTALLPATH%
# number of failed learning allowed before setting the analysis as failed
learning.maxfailed=0
# boolean (0=no,1=yes) : delete collection before new learning (default being to learn only updated/new files in the collection)   
metadataServer.deleteColl=0
